<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/toolbar.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/vcl/Suggest.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/vcl/TweetEditor.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/vcl/Tweet.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/vcl/Timeline.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/pages/accounts.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/pages/hometimeline.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/pages/profile.css" />
		<link rel="stylesheet" type="text/css" href="css/popup/pages/about.css" />
	</head>
	<body>

		<!-- accounts page !-->
		<div id="accounts" class="page">
			<div class="toolbar">
				<a href="#" id="button_account_add" class="icon"><img src="img/buttons/add.png" /></a>
				<a href="/options.html" id="button_settings" class="icon" target="_blank"><img src="img/buttons/settings.png" /></a>
				<a href="#about" id="button_about" class="icon"><img src="img/buttons/about.png" /></a>
			</div>

			<p></p>
			<ul></ul>

			<div class="toolbar bottom" id="accounts_status"></div>
		</div>

		<!-- timeline page !-->
		<div id="timeline" class="page">
			<div class="toolbar">
				<a href="#accounts" class="button"></a>
				<p></p>

				<div class="clearer"></div>
			</div>
			<div class="newtweet"></div>
		</div>

		<!-- conversation page !-->
		<div id="conversation" class="page">
			<div class="toolbar">

			</div>
		</div>

		<!-- about page !-->
		<div id="about" class="page">
			<div class="toolbar">
				<a href="#accounts" class="button"></a>
				<p></p>

				<div class="clearer"></div>
			</div>

			<div class="info">
				<p id="aname"></p>
				<p id="awhat"></p>
				<p><a href="#profile#twic_ext">@twic_ext</a></p>
				<br />

				<p id="acollaborate"></p>
				<br />
				<p id="atranslate"></p>
				<br />

				<p id="aauthor"></p>
				<p><a href="#profile#silentroach">@silentroach</a></p>
				<br />

				<p id="acontributors"></p>
				<p><a href="#profile#GrawlCore">@GrawlCore</a>, <a href="#profile#Stammru">@Stammru</a></p>
				<br />

				<p id="athanks"></p>
				<p><a href="#profile#twitter">@twitter</a>, <a href="#profile#iconza">@iconza</a></p>
				<p><a href="http://code.google.com/closure/library/" target="_blank">Google Closure Library</a></p>
				<p><a href="http://pajhome.org.uk/" target="_blank">Paul Johnston</a> - <a href="http://pajhome.org.uk/crypt/md5/sha1.html" target="_blank">SHA1</a></p>
				<br />

				<p>
					<a href="#profile#Chakrygin">@Chakrygin</a>,
					<a href="#profile#coloristka">@coloristka</a>,
					<a href="#profile#olimo">@olimo</a>
				</p>

				<a class="FlattrButton" style="display:none;" href="https://chrome.google.com/webstore/detail/hglcekhnfbahipbmdceknefmpncbpikg"></a>
			</div>
		</div>

		<!-- profile page !-->
		<div id="profile" class="page">
			<div class="toolbar">
				<a href="" class="button"></a>
				<p>
					<span></span>
					<a href="http://twitter.com/" class="direct" target="_blank"><img src="img/buttons/twitter.png" /></a>
				</p>

				<div class="clearer"></div>
			</div>

			<div class="info">
				<img class="avatar" />
				<p class="props">
					<img src="img/props/protected.png" class="protected" />
				</p>

				<p class="name"></p>
				<p class="url"></p>

				<p class="bio"></p>
				<p class="location"></p>

				<div class="clearer"></div>

				<div class="map"></div>

				<p class="loader"></p>

				<div id="followings">
					<p><span></span></p>
				</div>
			</div>
		</div>

		<script src="js/init.js"></script>
		<script src="js/3rdparty/closure.base.js"></script>
		<script src="js/3rdparty/twitter-text.js"></script>
		<script src="js/global.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/dom.js"></script>
		<script src="js/debug.js"></script>
		<script src="js/requests.js"></script>
		<script src="js/options.js"></script>
		<script src="js/popup/inject.js"></script>
		<script src="js/popup/options.js"></script>
		<script src="js/popup/cobj.js"></script>
		<script src="js/popup/vcl/init.js"></script>
		<script src="js/popup/vcl/Suggest.js"></script>
		<script src="js/popup/vcl/TweetEditor.js"></script>
		<script src="js/popup/vcl/Tweet.js"></script>
		<script src="js/popup/vcl/Timeline.js"></script>
		<script src="js/popup/vcl/Map.js"></script>
		<script src="js/popup/router.js"></script>
		<script src="js/popup/Page.js"></script>
		<script src="js/popup/pages/accounts.js"></script>
		<script src="js/popup/pages/timeline.js"></script>
		<script src="js/popup/pages/hometimeline.js"></script>
		<script src="js/popup/pages/conversation.js"></script>
		<script src="js/popup/pages/profile.js"></script>
		<script src="js/popup/pages/about.js"></script>
		<script src="js/popup/init.js"></script>
		<script src="js/platform.js"></script>
	</body>
</html>
