<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <link rel="stylesheet" type="text/css" href="css/global.css" />
        <link rel="stylesheet" type="text/css" href="css/options/main.css" />
    </head>
    <body>
        <ul id="options">
            <li id="tabs">
                <ul>
                    <li class="active" data-content="ui"><span></span></li>
                    <li data-content="notifications"><span></span></li>
                </ul>
            </li>
            <li id="content">
                <ul>
                    <!-- UI tab !-->
                    <li id="ui">
                        <ul>
                            <li><span class="desc" data-key="avatar_size"></span>
                                <ul class="avatars options" data-key="avatar_size">
                                    <li data-value="48"><img src="/img/icons/48.png" title="48x48" class="avatar" /></li>
                                    <li data-value="32"><img src="/img/icons/32.png" title="32x32" class="avatar" /></li>
                                </ul>
                            </li>
                            <li><span class="desc" data-desc="tweet"></span>
                                <ul>
                                    <li>
                                        <input id="tweet_show_images" data-key="tweet_show_images" type="checkbox" />
                                        <label for="tweet_show_images"></label>
                                    </li>
                                    <li>
                                        <input id="tweet_show_geo" data-key="tweet_show_geo" type="checkbox" />
                                        <label for="tweet_show_geo"></label>
                                    </li>
                                    <li>
                                        <input id="tweet_show_time" data-key="tweet_show_time" type="checkbox" />
                                        <label for="tweet_show_time"></label>
                                        <ul>
                                            <li>
                                                <input id="tweet_show_time_link" data-key="tweet_show_time_link" type="checkbox" />
                                                <label for="tweet_show_time_link"></label>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <input id="tweet_show_client" data-key="tweet_show_client" type="checkbox" />
                                        <label for="tweet_show_client"></label>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>

                    <!-- Notifications tab !-->
                    <li id="notifications">
                        <p>...</p>
                    </li>
                </ul>
            </li>
        </ul>

        <script src="js/init.js"></script>
        <script src="js/3rdparty/closure.base.js"></script>
        <script src="js/3rdparty/twitter-text.js"></script>
        <script src="js/3rdparty/async.js"></script>
        <script src="js/common/dom.js"></script>
        <script src="js/common/platform.js"></script>
        <script src="js/common/debug.js"></script>
        <script src="js/common/services.js"></script>
        <script src="js/common/i18n.js"></script>
        <script src="js/common/utils.js"></script>
        <script src="js/common/requests.js"></script>
        <script src="js/common/options.js"></script>
        <script src="js/options/i18n.js"></script>
        <script src="js/options/main.js"></script>
    </body>
</html>
